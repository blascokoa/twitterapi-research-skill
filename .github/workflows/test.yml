name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun test tests/unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Only run if the TWITTERAPI_IO_KEY secret is available
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run integration tests
        env:
          TWITTERAPI_IO_KEY: ${{ secrets.TWITTERAPI_IO_KEY }}
        run: |
          if [ -z "$TWITTERAPI_IO_KEY" ]; then
            echo "⚠️ TWITTERAPI_IO_KEY secret not set — skipping integration tests"
            echo "Add TWITTERAPI_IO_KEY to repository secrets to enable integration tests"
            exit 0
          fi
          bun test tests/integration
