name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun test tests/unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Only run if the X_BEARER_TOKEN secret is available
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run integration tests
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          if [ -z "$X_BEARER_TOKEN" ]; then
            echo "⚠️ X_BEARER_TOKEN secret not set — skipping integration tests"
            echo "Add X_BEARER_TOKEN to repository secrets to enable integration tests"
            exit 0
          fi
          bun test tests/integration
